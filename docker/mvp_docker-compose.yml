version: "3.8"
services:
  orchestrator:
    build: ../services/orchestrator
    command: uvicorn main:app --host 0.0.0.0 --port 8080 --reload
    ports: ["8080:8080"]

  gateway:
    build: ../services/api-gateway
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports: ["8000:8000"]
